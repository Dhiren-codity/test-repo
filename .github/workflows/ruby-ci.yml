name: Ruby CI

on:
  push:
    paths:
      - "ruby-service/**"
      - ".github/workflows/ruby-ci.yml"
  pull_request:
    paths:
      - "ruby-service/**"
      - ".github/workflows/ruby-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ["3.1", "3.2", "3.3"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: ${{ matrix.ruby-version != '3.1' }}
          working-directory: ./ruby-service

      - name: Install Bundler for Ruby 3.1
        if: matrix.ruby-version == '3.1'
        run: gem install bundler -v 2.5.0

      - name: Install dependencies
        working-directory: ./ruby-service
        run: |
          if [ "${{ matrix.ruby-version }}" == "3.1" ]; then
            bundle _2.5.0_ install
          else
            bundle install
          fi

      - name: Lint with RuboCop
        working-directory: ./ruby-service
        run: bundle exec rubocop

      - name: Run tests
        working-directory: ./ruby-service
        run: bundle exec rspec spec/ --format documentation

      - name: Build check
        working-directory: ./ruby-service
        run: |
          timeout 5 bundle exec rackup config.ru -p 8082 -o 127.0.0.1 || echo "Build check completed"
