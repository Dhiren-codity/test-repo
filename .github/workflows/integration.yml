name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: ./ruby-service

      - name: Install Python dependencies
        working-directory: ./python-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Ruby dependencies
        working-directory: ./ruby-service
        run: bundle install

      - name: Start Go service
        working-directory: ./go-service
        run: |
          go mod download
          go build -o /tmp/go-service ./cmd/main.go
          nohup /tmp/go-service > /tmp/go-service.log 2>&1 &
          sleep 5
          curl -f http://localhost:8080/health || (cat /tmp/go-service.log && exit 1)

      - name: Start Python service
        working-directory: ./python-service
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          nohup python src/app.py > /tmp/python-service.log 2>&1 &
          sleep 5
          curl -f http://localhost:8081/health || (cat /tmp/python-service.log && exit 1)

      - name: Start Ruby service
        working-directory: ./ruby-service
        run: |
          nohup bundle exec rackup config.ru -p 8082 -o 0.0.0.0 > /tmp/ruby-service.log 2>&1 &
          sleep 5
          curl -f http://localhost:8082/health || (cat /tmp/ruby-service.log && exit 1)

      - name: Run integration tests
        run: |
          echo "Testing all services..."
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8081/health || exit 1
          curl -f http://localhost:8082/health || exit 1
          echo "All services are healthy"
